<!DOCTYPE html>

<html>
  <head>
    <title>Cognate Legacy TM Record Access</title>
  </head>
  <body>
    <h1 class="title">Cognate Legacy Trademark Record Access</h1>

    <div class="listing-show">
      <div class="buttons">
        <div class="address-input form-inline">
          <div class="typeahead__container">
            <div class="typeahead__field">
              <div class="typeahead__query">
                <input
                  id="trademark"
                  class="form-control js-typeahead"
                  type="text"
                  name="q"
                  size="80"
                  placeholder="Your mark or design location here"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <button id="submit-address" class="btn btn-primary">Retrieve Data from Ethereum</button>
        </div>
      </div>

      <div class="timeline">
        <div class="panel-content timeline-panel">
          <div id="timeline-content"></div>
        </div>
      </div>
    </div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
